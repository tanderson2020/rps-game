<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/d5b03d39a8.js" crossorigin="anonymous"></script>
    <title>Rock..Paper..Scissors</title>
  </head>
  <body>
    <header>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
          <polygon class="svg--sm" fill="white" points="0,0 30,100 65,21 90,100 100,75 100,100 0,100"/>
          <polygon class="svg--lg" fill="white" points="0,0 15,100 33,21 45,100 50,75 55,100 72,20 85,100 95,50 100,80 100,100 0,100"/>
      </svg>
      <h1>Rock..Paper..Scissors..SHOOT!</h1>
      <h2>Press your choice to play!</h2>
    </header>
    <section>
    <div class="row">
      <div class="column">
        <!-- button for rock -->
        <button type="button" class="rock-btn" onclick="play('rock')"> <i class="far fa-hand-rock"></i> </button>
      </div>
      <div class="column">
        <!-- button for paper -->
        <button type="button" class="paper-btn" onclick="play('paper')"><i class="far fa-sticky-note"></i></button>

      </div>
      <div class="column">
        <!-- button for scissors -->
        <button type="button" class="scissors-btn" onclick="play('scissors')"><i class="far fa-hand-scissors"></i></button>

      </div>
     </div>
    <div class="results">
      <!-- results section -->
      <h3>Computer Played: </h3>
      <p id="compChoice"></p>
      <h3>You Played: </h3>
      <p id="user"></p>
      <h3>Game Result:</h3>
      <p id="gameResult"></p>
    </div>
  </section>
  <aside>
    <div class="scoreBox">
      <h3>Score</h3>
      <div><span id="wins">0</span> <br />wins </div>
      <!-- divides the score -->
      <div><span>~</span></div>
      <div><span id="loses">0</span><br />loses</div>
      <button type="reset" id="reset" onclick="reset()">score reset</button>

    </div>

  </aside>

    <script src="logic.js"></script>
  </body>
</html>
